<!--An arrow function takes two arguments firstName and lastName and returns a 2 letter string that represents the first letter of both the arguments. For the arguments Roger and Waters, the function returns ‘RW’. Write this function.-->
<!DOCTYPE html>
<html>
    <head>
        <script>
            fun=function(){
                a=prompt("Enter your first name:");
                b=prompt("Enter your last name:");
                c=a.charAt(0)+b.charAt(0);
                alert("First letters of your first and last name are:"+c);
            }
        </script>

    </head>
    <body>
        <h3>To get your first letters of first name and last name:</h3>
        <button onclick="fun()">Click me</button>

    </body>
</html>
